<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timetable</title>
</head>
<body>
    <table id="weekly-timetable">
        <caption>Weekly Timetable</caption>
        <tr>
            <th>Montag</th>
            <th>Dienstag</th>
            <th>Mittwoch</th>
            <th>Donnerstag</th>
            <th>Freitag</th>
        </tr>
        <tr>
            <td>Hour 1</td>
            <td>Hour 2</td>
            <td>Hour 3</td>
            <td>Hour 4</td>
            <td>Hour 5</td>
        </tr>
        <tr>
            <td>Subject 1</td>
            <td>Subject 2</td>
            <td>Subject 3</td>
            <td>Subject 4</td>
            <td>Subject 5</td>
        </tr>
    </table>
</body>
</html>
